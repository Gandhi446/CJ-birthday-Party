<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Drinks Selector</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #1c1c1c; /* Dark background color */
            color: #fff; /* White text for contrast */
            text-align: center;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1); /* Light transparent background behind text */
            padding: 10px 20px;
            border-radius: 8px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.6); /* Glowing text effect */
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3); /* Slight glow shadow */
        }
        img {
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3); /* Light glow around images */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.5); /* Bigger glow on hover */
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            padding: 10px 15px;
            border-radius: 5px;
        }
        /* Styling for the hashtag */
        .hashtag {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffeb3b; /* Bright yellow for emphasis */
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }
        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            img {
                max-width: 250px;
            }
            .hashtag {
                font-size: 1.2em;
            }
        }
    </style>
    
    <script>
        function getRandomAnswer() {
            var answers = [
                { text: "Tequilla", image: "Tequilla.jpeg" },
                { text: "Vodka", image: "Vodka.webp" },
                { text: "Whiskey", image: "whiskey.jpeg" },
                { text: "Jagermeister", image: "jagermeister.jpeg" },
                { text: "Cocktail", image: "cocktail.png" },
                { text: "Spicy Tamarind", image: "spicy tamarind.webp" }
            ];
            
            var randomIndex = Math.floor(Math.random() * answers.length);
            var selectedAnswer = answers[randomIndex];
            
            document.getElementById("answer").innerHTML = selectedAnswer.text;
            document.getElementById("answer-image").src = selectedAnswer.image;
        }
    </script>
</head>
<body onload="getRandomAnswer()">

    <h1 id="answer"></h1>
    <img id="answer-image" alt="Random Drink Image">

    <!-- Adding hashtag below the image -->
    <div class="hashtag">#chahatX24</div>

    <!-- Updated footer -->
    <footer>Enjoy your drink! üç∏</footer>

</body>
</html>
